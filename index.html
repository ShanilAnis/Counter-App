<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter APP</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="count">
                <h1>Counter App</h1>
                <h1 class="counter">0</h1>
            </div>

            <div class="buttons">


                <button class="subtract">
                    <i class="fas fa-duotone fa-arrow-down"></i>
                    Substract</button>


                <button class="reset">
                    <i class="fas fa-spinner reset"></i>
                    Reset</button>


                <button class="add">
                    <i class="fas fa-duotone fa-arrow-up"></i>
                    Addition</button>

            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
